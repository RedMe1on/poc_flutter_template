name: poc_flutter_template
description: Flutter POC App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  # HTTP клиент
  dio: ^5.0.0
  
  # State Management (простейший)
  provider: ^6.0.0
  
  # Кэширование изображений
  cached_network_image: ^3.2.0
  
  # Для удобной работы с JSON
  json_annotation: ^4.8.0

   # Для навигации с поддержкой web
  go_router: ^13.0.0  # Лучшая для web routing

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0
  build_runner: ^2.0.0
  json_serializable: ^6.0.0

flutter:
  uses-material-design: true

